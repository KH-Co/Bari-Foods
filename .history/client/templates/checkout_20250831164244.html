<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>BariFoods - Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../static/css/product.css" />
  <link rel="stylesheet" href="../static/css/checkout.css" />
</head>

<body> <!-- Header: logo left, avatar right -->
  <header class="navbar navbar--brand">
    <div class="logo-container"> <a href="/" class="brand-link" aria-label="Home"> <img class="logo"
          src="../assets/img/bari.jpg" alt="BariFoods" /> </a>
      <h1>BARI FOODS</h1>
    </div>
    <div class="spacer"></div> <button class="avatar-btn" id="profileBtn" aria-label="Profile"> <span class="avatar"
        id="profileAvatar"></span> </button>
  </header>
  <main class="container">
    <div class="checkout-grid">
      <section class="panel">
        <div class="panel-head">
          <h2 class="page-title">Checkout</h2>
        </div>
        <details class="block" open>
          <summary class="block-head">
            <span class="block-title">Delivery info</span>
            <span>›</span>
          </summary>
          <div class="block-body">
            <div class="row-2">
              <label class="field">
                <span class="label">Saved addresses</span>
                <select id="addrSelect"></select>
              </label>
              <label class="field">
                <span class="label">&nbsp;</span>
                <button id="addAddressBtn" class="btn sm" type="button">+ Add address</button>
              </label>
            </div>

            <label class="field">
              <span class="label">Deliver to</span>
              <input id="addrLine" type="text" placeholder="Street, area, building" />
            </label>
            <div class="row-2">
              <label class="field">
                <span class="label">City</span>
                <input id="addrCity" type="text" />
              </label>
              <label class="field">
                <span class="label">Postal code</span>
                <input id="addrZip" type="text" inputmode="numeric" />
              </label>
            </div>
            <label class="field">
              <span class="label">Delivery instructions</span>
              <textarea id="addrNote" rows="2" placeholder="e.g., Leave at the door"></textarea>
            </label>

            <div class="row-2">
              <button id="saveAddressBtn" class="btn sm" type="button">Save address</button>
              <button id="deleteAddressBtn" class="btn sm" type="button">Delete selected</button>
            </div>
          </div>
        </details>

        <details class="block" open>
          <summary class="block-head">
            <span class="block-title">Payment method</span>
            <span>›</span>
          </summary>
          <div class="block-body">
            <div class="pay-list" id="payList">
              <label class="radio-item">
                <input type="radio" name="pay" value="card" /> <span>Card</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="pay" value="upi" /> <span>UPI</span>
              </label>
              <label class="radio-item">
                <input type="radio" name="pay" value="cod" /> <span>Cash on Delivery</span>
              </label>
            </div>

            <div id="cardForm" class="row-2 hidden" aria-live="polite">
              <label class="field">
                <span class="label">Card number</span>
                <input id="cardNumber" type="text" inputmode="numeric" placeholder="4111 1111 1111 1111" />
              </label>
              <label class="field">
                <span class="label">Name on card</span>
                <input id="cardName" type="text" placeholder="Full name" />
              </label>
              <label class="field">
                <span class="label">Expiry</span>
                <input id="cardExpiry" type="text" placeholder="MM/YY" />
              </label>
              <label class="field">
                <span class="label">CVV</span>
                <input id="cardCvv" type="password" inputmode="numeric" placeholder="***" />
              </label>
            </div>

            <div id="upiForm" class="row-2 hidden" aria-live="polite">
              <label class="field">
                <span class="label">UPI ID</span>
                <input id="upiId" type="text" placeholder="name@bank" />
              </label>
            </div>
          </div>
        </details>

        <details class="block" open>
          <summary class="block-head">
            <span class="block-title">Review order</span>
            <span>›</span>
          </summary>
          <div class="block-body">
            <ul id="reviewList" class="review-list"></ul>
          </div>
        </details>
      </section>

      <aside class="summary">
        <div class="summary-card">
          <h3>Order Summary</h3>
          <div class="row"><span>Items total</span><strong id="sumItems">₹ 0.00</strong></div>
          <div class="row"><span>Delivery fee</span><span id="sumDelivery">₹ 0.00</span></div>
          <div class="row"><span>Service fee</span><span id="sumService">₹ 0.00</span></div>
          <hr />
          <div class="row grand"><span>Total</span><strong id="sumTotal">₹ 0.00</strong></div>
          <button id="placeOrder" class="primary" type="button">Place Order</button>
          <p class="tiny">By placing this order, you agree to our Terms.</p>
        </div>
      </aside>
    </div>
  </main>
  <footer class="footer-bottom">
    <div class="footer-bottom-content">
      <p>© BariFoods</p>
    </div>
  </footer>
  <script type="module" src="../static/js/checkout.js"></script>
  <script src="../static/js/header.js" defer></script>
</body>

</html>
